{% extends 'base.html' %}

{% block content %}
<style>
    #myDropzone {
        cursor: pointer;
        border: 0.1em dashed rgba(0, 0, 0, 0.5);
        height: 200px;

    }

    .dz-message {
        padding: 35px;
    }

    .dropzone .dz-preview .dz-image {
        width: 102px;
        height: 120px;
    }

    .dz-progress {
        /* progress bar covers file name */
        display: none !important;
    }

</style>
<script>

    window.onload = function () {
        var str = '{\n'
        str += '    "col_name1": ["string", # different values]\n';
        str += '    "col_name2": ["int", min value, max value]\n';
        str += '    "col_name3": ["float", min value, max value]\n';
        str += '}'

        changeColsForm();
    };


    Dropzone.options.myDropzone = {
        // Prevents Dropzone from uploading dropped files immediately
        autoProcessQueue: false,
        acceptedFiles: ".c",
        parallelUploads: 10,
        uploadMultiple: true,
        addRemoveLinks: true,
        maxFilesize: 1, // MB
        url: "{% url 'dist:upload' %}",
        headers: {'X-CSRFToken': '{{ csrf_token }}'},
        init: function () {
            var submitButton = document.querySelector("#submit-all")
            myDropzone = this; // closure

            submitButton.addEventListener("click", function () {
                myDropzone.processQueue();
                // autoProcessQueue: true// Tell Dropzone to process all queued files.
            });

            // You might want to show the submit button only when
            // files are dropped here:
            this.on("addedfile", function () {
                submitButton.classList.remove("disabled");
            });

            this.on("complete", function (file) {
                if (this.getUploadingFiles().length === 0 && this.getQueuedFiles().length === 0) {
                    window.location.replace(file.xhr.response)
                }
            });

            this.on("sending", function (file, xhr, data) {
                var nRows = document.querySelector("#nRows");
                var nCols = document.querySelector("#nCols");
                //var nBits = document.querySelector("#nBits");
                //var nBitsDecimals = document.querySelector("#nBitsDecimals")
                var constraints = {};
                for (var i = 0; i < nCols.value; i++) {
                    switch (document.querySelector("#type" + i).value) {
                        case 'int':
                            constraints[document.querySelector("#name" + i).value] =
                                ['int', document.querySelector("#minval" + i).value, document.querySelector("#maxval" + i).value];
                            break;
                        case 'real':
                            constraints[document.querySelector("#name" + i).value] =
                                ['float', document.querySelector("#minval" + i).value, document.querySelector("#maxval" + i).value];
                            break;
                        case 'str':
                            constraints[document.querySelector("#name" + i).value] =
                                ['string', document.querySelector("#diff" + i).value];
                            break;
                    }
                }

                var interaction = document.querySelector("#interactionModel");

                data.append("nRows", nRows.value);
                data.append("nCols", nCols.value);
                //data.append("nBits", nBits.value);
                //data.append("nBitsDecimals", nBitsDecimals.value);
                data.append("inputConstraints", JSON.stringify(constraints));
                data.append("interactionModel", interaction.value);
            });

        }
    };


    function changeColsForm() {
        var nCols = document.getElementById("nCols").value;
        var div = [0]

        for (i = 0; i < nCols; i++) {
            div.push(Math.floor((i + 1) * 9 / nCols));
        }

        for (i = 0; i < 5; i++) {
            document.getElementById("col" + i + "_info").innerHTML = "";
            document.getElementById("col" + i + "_info").setAttribute("hidden", "");
        }

        console.log(div);
        var i;

        function coltypes() {
            var tmp = '';
            for (i = 0; i < nCols; i++) {
                tmp += '<div style="top:-4px" class="col-md-' + (div[i + 1] - div[i]) + '" >\n' +
                    '<select onchange="changeConstraintValues(' + i + ')" id="type' + i + '" ' + 'class="form-control">\n' +
                    '<option selected>int</option>\n' +
                    '<option>real</option>\n' +
                    '<option>str</option>\n' +
                    '</select>\n' +
                    '</div> <br>'
            }
            return tmp;
        }

        function colnames() {
            var tmp = '';
            for (i = 0; i < nCols; i++) {
                tmp += '<div style="top:-4px" class="col-md-' + (div[i + 1] - div[i]) + '" >\n' +
                    '<input onchange="changeConstraintValues(' + i + ')" type="text" class="form-control" id="name' + i + '" value="Name ' + (i + 1) + '" ' + '>\n' +
                    '</div>'
            }
            return tmp;
        }

        var types = coltypes();
        var names = colnames();

        document.getElementById("colTypes").innerHTML = '<div class="col-md-3">\n' +
            '<label style="padding-bottom: 4px; padding-top: 4px">Column Types</label>\n' +
            '</div>' + types;

        document.getElementById("colNames").innerHTML = '<div class="col-md-3">\n' +
            '<label style="padding-bottom: 4px; padding-top: 4px">Column Names</label> </div>\n' +
            '</div>' + names;

        for (i = 0; i < nCols; i++) {
            changeConstraintValues(i);
        }
    }

    function changeConstraintValues(i) {
        var type = document.getElementById('type' + i).value;
        var name = document.getElementById('name' + i).value;
        if (name == "") {
            name = "Name " + (i+1)
        }
        if (type == 'int' || type == 'real') {
            document.getElementById("col" + i + "_info").innerHTML = '<div class="form-group col-md-3">\n' +
                '<label>Column</label>\n' +
                '<input class="form-control" type="text" placeholder="' + name + '" readonly>\n' +
                '</select>\n' +
                '</div>\n' +
                '\n' +
                '<div class="col-md-1"></div>' +
                '<div class="form-group col-md-4">\n' +
                '<label>Min Value</label>\n' +
                '<input value="0" id="minval' + i + '" class="form-control" type="number">' +
                '</div>\n' +
                '<div class="form-group  col-md-4">\n' +
                '<label>Max Value</label>\n' +
                '<input value="128" id="maxval' + i + '" class="form-control" type="number">' +
                '</div>';
        } else {
            document.getElementById("col" + i + "_info").innerHTML = '<div class="form-group col-md-3">\n' +
                '<label>Column</label>\n' +
                '<input class="form-control" type="text" placeholder="' + name + '" readonly>\n' +
                '</select>\n' +
                '</div>\n' +
                '\n' +
                '<div class="col-md-1"></div>' +
                '<div class="form-group col-md-8">\n' +
                '<label>Number of different strings</label>\n' +
                '<input value="5" class="form-control" id="diff' + i + '"  type="number">' +
                '</div>';
        }

        document.getElementById("col" + i + "_info").removeAttribute("hidden");

    }
</script>

<div class="container">
    <div style="padding-bottom: 50px" class="row"></div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="interactionModel">Interaction Model</label>
                    <select style="font-variant: small-caps;" class="form-control" id="interactionModel">
                        <option>Options</option>
                        <option>Yes/No</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nRows">Number of Rows</label>
                        <select id="nRows" class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option selected>5</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nCols">Number of Columns</label>
                        <select onchange="changeColsForm()" id="nCols" class="form-control">
                            <option>1</option>
                            <option selected>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>

                <div style="padding-top: 4px;" id="colNames" class="form-row align-items-center form-group">
                </div>
                <div style="padding-top: 4px;" id="colTypes" class="form-row align-items-center form-group">
                </div>
                <div hidden id="col0_info" class="form-row">
                </div>
                <div hidden id="col1_info" class="form-row">
                </div>
                <div hidden id="col2_info" class="form-row">
                </div>
                <div hidden id="col3_info" class="form-row">
                </div>
                <div hidden id="col4_info" class="form-row">
                </div>
                <div class="form-group">
                    <div id='myDropzone' name='dropzone' class='dropzone'>
                        <div class="dz-message" data-dz-message><span>Drop the programs here.</span></div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" style="float: right;" id="submit-all" class="btn btn-primary disabled">
                        Distinguish
                    </button>
                </div>

            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
