{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 my-auto">
            <div style="text-align: center; padding-bottom: 10px" class="justify-content-center"><h6>Consider the following input table:</h6></div>
            <div class="justify-content-center" style="width: 75%; margin: auto;">
                <table style="text-align: center; font-size: 10px" class="table table-striped table-hover table-responsive table-sm">
                    <thead class="thead-dark">
                        <tr>
                            {% for k in header %}
                            <th>{{k}}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for r in rows %}
                            <tr>
                                {% for c in r %}
                                <td>{{c}}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-2 my-auto"></div>
        <div class="col-md-5 my-auto">
            <div style="text-align: center; padding-top: 10px" class="justify-content-center"><h6>Is the following output chart correct?</h6></div>
            <form action="{% url 'polls:vote' question.id %}" method="post">
            {% csrf_token %}
            {% for choice in question.choice_set.all %}
                <div class="option">
                    <img src="/media/{{choice.choice_text}}" />
                </div><br>
            {% endfor %}
                <div class="option">
                    <input class="btn btn-outline-success btn-sm" type="button" onclick="submit()" value="Yes">
                    <div style="margin-left: 50px; margin-right: 50px"></div>
                    <input class="btn btn-outline-danger btn-sm" type="button" onclick="submit()" value="No">
                </div>
            </form>
        </div>
    </div>
</div>
